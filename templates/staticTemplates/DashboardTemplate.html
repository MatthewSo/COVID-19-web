<style>
.iframe-container {
  overflow: hidden;
  // Calculated from the aspect ration of the content (in case of 16:9 it is 9/16= 0.5625)
  padding-top: 56.25%;
  position: relative;
}
 
.iframe-container iframe {
   border: 0;
   height: 100%;
   left: 0;
   position: absolute;
   top: 0;
   width: 100%;

}
.iframe-content {
    border: 2px solid #0f7699;
    border-radius: 20px;
    margin: 20px;
}

</style>

<head>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 forecast">
        <iframe class="iframe-content" id="igraph"  scrolling="no" seamless="seamless" src="/14dayforecast" width ="100%" height="550px"></iframe>
      </div>
      <div class="col-md-4 counters">
        <iframe class="iframe-content" id="igraph"  scrolling="no" seamless="seamless" src="/counters" width ="100%" height="500px"></iframe>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 videoselection">
        <iframe id="adjustable-iframe" class="iframe-content" scrolling="no" seamless="seamless" src="/videoselection" width="100%"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
